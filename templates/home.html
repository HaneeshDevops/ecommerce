{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Products</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
        <a href="/product/{{ product.id }}">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
