{% extends "base.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<h2>Your Cart</h2>
{% if cart %}
<ul>
    {% for item in cart %}
    <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
</ul>
<p>Total: ${{ total }}</p>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
<a href="/">Continue Shopping</a>
{% endblock %}
